<div id="carrito" class="section">
    <h2>Carrito de compras</h2>
    <ul>
      <li *ngFor="let producto of productosEnCarrito">
        {{ producto.nombre }} - ${{ producto.precio }}
        <button (click)="quitarDelCarrito(producto)">Quitar</button>
      </li>
    </ul>
    <p>Total: {{ totalCarrito | currency }}</p>
  </div>
