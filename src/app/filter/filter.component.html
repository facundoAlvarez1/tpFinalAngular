<div id="filtro" class="section">
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" [(ngModel)]="filtroCategoria">
        <option value="">Todas</option>
        <option value="lunaDeMiel">Luna de miel</option>
        <option value="Cocina">Cocina</option>
        <option value="Excursiones">Excursiones</option>
    </select>

    <label for="precio">Filtrar precio:</label>
    <select id="precio" [(ngModel)]="filtroPrecio">
        <option value="">Filtrar por precio</option>
        <option value="0-10000">$0 - $10,000</option>
        <option value="10001-20000">$10,001 - $20,000</option>
        <option value="20001-30000">$20,001 - $30,000</option>
    </select>
    <label for="busqueda">Buscar producto:</label>
    <input id="busqueda" type="text" [(ngModel)]="filtroBusqueda">

    <button (click)="aplicarFiltro()">Aplicar filtro</button>
</div>

<div id="productos" class="section">
    <h1 class="subtitulos" id="titulo-pagina-productos">
        Descubre nuestras opciones de regalo
    </h1>
    <div class="grid-container">
        <div class="grid-item" *ngFor="let producto of productos">
            <img [src]="producto.imagen" width="300px" height="300px" alt="Imagen del producto">
            <br>{{ producto.nombre }}<br><strong>{{ producto.precio | currency }}</strong><br>
            <!-- Agregar un botón para agregar al carrito -->
            <button (click)="agregarAlCarrito(producto)">Comprar</button>
        </div>
    </div>
</div>

<div id="carrito" class="section">
    <h2>Carrito de Compras</h2>
    <ul>
        <li *ngFor="let item of carrito">
            {{ item.nombre }}
            <span>{{ item.precio | currency }}</span>
            <!-- Agregar un botón para quitar del carrito -->
            <button (click)="quitarDelCarrito(item.id)">Quitar</button>
        </li>
    </ul>
    <p>Total: {{ calcularTotal() | currency }}</p>
</div>
