<div id="filtro" class="section">
    <label for="categoria">Filtrar por categor√≠a:</label>
    <select id="categoria" [(ngModel)]="filterCategory">
        <option value="">Todas</option>
        <option value="lunaDeMiel">Luna de miel</option>
        <option value="Cocina">Cocina</option>
        <option value="Excursiones">Excursiones</option>
    </select>

    <label for="precio">Filtrar precio:</label>
    <select id="precio" [(ngModel)]="filterPrice">
        <option value="">Filtrar por precio</option>
        <option value="0-10000">$0 - $10,000</option>
        <option value="10001-20000">$10,001 - $20,000</option>
        <option value="20001-30000">$20,001 - $30,000</option>
    </select>
    <label for="busqueda">Buscar producto:</label>
    <input id="busqueda" type="text" [(ngModel)]="filterSearch">

    <button (click)="applyFilter()">Aplicar filtro</button>
</div>

<div id="productos" class="section">
    <h1 class="subtitulos" id="titulo-pagina-productos">
        Descubre nuestras opciones de regalo
    </h1>
    <div class="grid-container">
        <div *ngFor="let producto of productsFiltered" class="grid-item">
            <div class="product-item">
                <img [src]="producto.img" width="300px" height="300px" alt="Imagen del producto">
                <br>{{ producto.name }}<br><strong>{{ producto.price | currency }}</strong>
                <button (click)="addToCart(producto)" class="boton-agregar">Agregar al carrito</button>
            </div>
        </div>
    </div>
</div>
